    <link rel="stylesheet" href="./resources/css/bootstrap.min.css">
    <link rel="stylesheet" href="./resources/css/main.css">
	<script type="application/javascript" src="./resources/js/form-builder.js"></script>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>

          </button>
          <a class="navbar-brand" href="#">Project name</a>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container" id="main-container">

      <div class="starter-template">
        <h1>Form Builder</h1>
        
        <div id="formbuilder-container"></div>

      </div>

    </div><!-- /.container -->


    <!-- call JS scripts and initialize form-builder object -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script type="application/javascript" src="./resources/js/bootstrap.min.js"></script>
	<script type="application/javascript">

		// initialize FormBuilder Object
		var formBuilder = new FormBuilder({
			'action'	:'/register',
			'method'	:'get',
			'class'		:'myForm'
		});
		
		// define 'fields' Array
		var fields = [
			{"name":"first_name","type":"input","others":{"input_type":"text","label":"First Name","placeholder":"First name"}},
			{"name":"last_name","type":"input","others":{"input_type":"text","label":"Last Name","placeholder":"Last name"}},
			{"name":"email","type":"input","others":{"input_type":"text","label":"Email","placeholder":"email..."}}
		];

		// adding fields
		formBuilder.setFields(fields);

		// draw HTML form into 'div' element specified 
		formBuilder.generate('formbuilder-container');

	</script>
</body>
</html>
